<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO✼DO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><link href="style.css" rel="stylesheet"></head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-icon" src="assets/img/logo.0cd90d5a5f1562c6d77c.svg" alt="app logo" />
        <h1 class="logo-text">TO✼DO</h1>
      </div>
      <div class="developer">
        <p class="copyright">&copy<span id="copyright-span"> 2023</span></p>
        <a
          class="github-link"
          href="https://github.com/rasmushaislund"
          target="_blank"
          >Rasmus H.
          <img
            src="assets/img/github-logo-white.4c2be9f4828f8c89fdca.svg"
            class="github-logo"
            alt="github logo"
        /></a>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="info">
          <p class="day">Monday 3th June</p>
          <div class="weather">
            <img
              class="sidebar-icon"
              id="weather-icon"
              src="assets/img/circle-outline.e3b6ef0fc8b1ecd5d1a9.svg"
              alt="weather icon"
            />
            <div class="temperature">
              <p class="temperature-value">23</p>
              <p class="temperature-unit"><sup> &deg</sup>C</p>
            </div>
          </div>
        </div>
        <div class="sidebar-top">
          <div class="sidebar-item selectable-item fixed-item">
            <img
              class="sidebar-icon"
              src="assets/img/calender.3faae0cf01e4ecd160ef.svg"
              alt="calender"
            />
            <p class="standard-text item-text">Today</p>
            <p class="standard-text task-count">1</p>
          </div>
          <div class="sidebar-item selectable-item fixed-item">
            <img
              class="sidebar-icon"
              src="assets/img/star-outline.c2e6e6dd118d33c26922.svg"
              alt="important"
            />
            <p class="standard-text item-text">Important</p>
            <p class="standard-text task-count">1</p>
          </div>
          <div class="sidebar-item selectable-item fixed-item">
            <img
              class="sidebar-icon"
              src="assets/img/bullet-list.365f3e7f182c9f913994.svg"
              alt="bullet list"
            />
            <p class="standard-text item-text">Overview</p>
            <p class="standard-text task-count">6</p>
          </div>
          <div class="separation"></div>

          <div class="sidebar-item" id="sidebar-item-add">
            <button class="hoverable" id="add-project-btn" type="button">
              <img
                class="sidebar-icon"
                src="assets/img/plus-thick.469e7f772cffd2e91e89.svg"
                alt="plus operator"
              />
            </button>
            <input
              type="text"
              id="add-project"
              name="add-project"
              maxlength="150"
              placeholder="Add new project"
            />
          </div>
        </div>
        <div class="sidebar-settings">
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="assets/img/settings.57d3ca9af2612ee72754.svg"
              alt="settings"
            />
            <p class="standard-text item-text">Settings</p>
          </div>
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="assets/img/support.b34445be5676b112619b.svg"
              alt="help"
            />
            <p class="standard-text item-text">Help</p>
          </div>
        </div>
      </div>
      <div class="task-container">
        <div class="task-header">
          <img
            class="task-header-icon"
            src="assets/img/bullet-list.365f3e7f182c9f913994.svg"
            alt="icon for project header in task section"
          />
          <h2 class="header-project-name">Projects</h2>
          <div class="three-dots-container">
            <button class="three-dots-btn hoverable">
              <img
                class="task-header-icon"
                id="three-dots-icon"
                src="assets/img/dots-horizontal.469afb7a3c40cc9d6606.svg"
                alt="dots icon for expanding controls"
              />
            </button>
            <div class="dropdown">
              <a href="#Rename">Rename</a>
              <a href="#Delete">Delete</a>
            </div>
          </div>
        </div>
        <div class="new-task">
          <ul>
            <li>
              <input
                type="text"
                class="task-title"
                placeholder="Add a task title"
                name="task_title"
                maxlength="150"
              />
            </li>
            <li class="task-deadline">
              <img
                class="task-icon hoverable"
                src="assets/img/calendar-clock.1ce096c9a885c1da5600.svg"
                alt="calender icon for choosing task deadline"
              />
              <p class="deadline-para">20-05-1988</p>
              <input class="deadline" type="date" name="deadline" />
            </li>
            <li>
              <textarea
                class="task-description"
                rows="1"
                maxlength="400"
                placeholder="Add description here..."
                wrap="soft"
              ></textarea>
            </li>
          </ul>
          <div class="add-task">
            <button id="add-task-btn" type="button">+ Add</button>
          </div>
        </div>
        <div class="separation"></div>
        <div class="task-list">
          <div class="task-item">
            <input class="checkbox" id="task-checkbox" type="checkbox" />
            <div class="task-section">
              <ul>
                <li>
                  <input
                    type="text"
                    class="task-title"
                    placeholder="Add a task title"
                    name="task_title"
                    maxlength="150"
                    readonly
                  />
                </li>
                <li class="task-deadline">
                  <img
                    class="task-icon hoverable"
                    src="assets/img/calendar-clock.1ce096c9a885c1da5600.svg"
                    alt="calender icon for choosing task deadline"
                  />
                  <p class="deadline-para"></p>
                  <input
                    class="deadline"
                    type="date"
                    name="deadline"
                    readonly
                  />
                </li>
                <li>
                  <textarea
                    id="expand-collapse"
                    class="expandable-textarea"
                    rows="1"
                    maxlength="400"
                    placeholder="Add description here..."
                    wrap="soft"
                    readonly
                  ></textarea>
                </li>
                <button id="expand-collapse-btn" class="expand-btn">
                  <img
                    class="expand-icon"
                    src="assets/img/expand.967319c4350d644487ec.svg"
                    alt="expand-collapse"
                  /><span>Show more</span>
                </button>
              </ul>
              <div class="task-actions">
                <img
                  class="task-icon hoverable"
                  src="assets/img/edit-outline.cb174535b66c89089803.svg"
                  alt="edit task icon"
                />
                <img
                  class="task-icon hoverable"
                  src="assets/img/star-outline.c2e6e6dd118d33c26922.svg"
                  alt="add to important category icon"
                />
                <img
                  class="task-icon hoverable"
                  src="assets/img/delete.eac1a29b0fcadff53187.svg"
                  alt="delete task icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
