<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO✼DO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-icon" src="./assets/img/logo.svg" alt="app logo" />
        <h1 class="logo-text">TO✼DO</h1>
      </div>
      <div class="developer">
        <p class="copyright">&copy<span id="copyright-span"> 2023</span></p>
        <a
          class="github-link"
          href="https://github.com/rasmushaislund"
          target="_blank"
          >Rasmus H.
          <img
            src="./assets/img/github-logo-white.svg"
            class="github-logo"
            alt="github logo"
        /></a>
      </div>
    </div>
    <div class="main">
      <div class="sidebar">
        <div class="info">
          <p class="day">Monday 3th June</p>
          <div class="weather">
            <img
              class="sidebar-icon"
              id="weather-icon"
              src="./assets/img/circle-outline.svg"
              alt="weather icon"
            />
            <div class="temperature">
              <p class="temperature-value">23</p>
              <p class="temperature-unit"><sup> &deg</sup>C</p>
            </div>
          </div>
        </div>
        <div class="sidebar-top">
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="./assets/img/calender.svg"
              alt="calender"
            />
            <p class="standard-text">Today</p>
            <p class="standard-text task-count">1</p>
          </div>
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="./assets/img/star-outline.svg"
              alt="important"
            />
            <p class="standard-text">Important</p>
            <p class="standard-text task-count">1</p>
          </div>
          <div class="separation"></div>
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="./assets/img/bullet-list.svg"
              alt="bullet list"
            />
            <p class="standard-text">Projects</p>
            <p class="standard-text task-count">6</p>
          </div>
          <div class="sidebar-item" id="sidebar-item-add">
            <img
              class="sidebar-icon"
              src="./assets/img/plus-thick.svg"
              alt="plus operator"
            />
            <input
              type="text"
              id="add-project"
              name="add-project"
              maxlength="150"
              placeholder="Add new project"
            />
          </div>
        </div>
        <div class="sidebar-settings">
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="./assets/img/settings.svg"
              alt="settings"
            />
            <p class="standard-text">Settings</p>
          </div>
          <div class="sidebar-item">
            <img
              class="sidebar-icon"
              src="./assets/img/support.svg"
              alt="help"
            />
            <p class="standard-text">Help</p>
          </div>
        </div>
      </div>
      <div class="task-container">
        <div class="task-header">
          <img
            class="task-header-icon"
            src="./assets/img/bullet-list.svg"
            alt="icon for project header in task section"
          />
          <h2 class="header-project-name">Projects</h2>
          <img
            class="task-header-icon hoverable"
            id="three-dots-icon"
            src="./assets/img/dots-horizontal.svg"
            alt="dots icon for expanding controls"
          />
        </div>
        <div class="new-task">
          <ul>
            <li>
              <input
                type="text"
                class="task-title"
                placeholder="Add a task title"
                name="task_title"
                maxlength="150"
              />
            </li>
            <li class="task-deadline">
              <img
                class="task-icon hoverable"
                src="./assets/img/calendar-clock.svg"
                alt="calender icon for choosing task deadline"
              />
              <p class="deadline-para"></p>
              <input class="deadline" type="date" name="deadline" />
            </li>
            <li>
              <textarea
                rows="1"
                maxlength="400"
                placeholder="Add description here..."
                wrap="soft"
              ></textarea>
            </li>
          </ul>
          <div class="add-task">
            <button id="add-task-btn" type="button">+ Add</button>
          </div>
        </div>
        <div class="separation"></div>
        <div class="task-list">
          <div class="task-item">
            <input class="checkbox" id="task-checkbox" type="checkbox" />
            <div class="task-section">
              <ul>
                <li>
                  <input
                    type="text"
                    class="task-title"
                    placeholder="Add a task title"
                    name="task_title"
                    maxlength="150"
                    readonly
                  />
                </li>
                <li class="task-deadline">
                  <img
                    class="task-icon hoverable"
                    src="./assets/img/calendar-clock.svg"
                    alt="calender icon for choosing task deadline"
                  />
                  <p class="deadline-para"></p>
                  <input
                    class="deadline"
                    type="date"
                    name="deadline"
                    readonly
                  />
                </li>
                <li>
                  <textarea
                    rows="1"
                    maxlength="400"
                    placeholder="Add description here..."
                    wrap="soft"
                    readonly
                  ></textarea>
                </li>
              </ul>
              <div class="task-actions">
                <img
                  class="task-icon hoverable"
                  src="./assets/img/edit-outline.svg"
                  alt="edit task icon"
                />
                <img
                  class="task-icon hoverable"
                  src="./assets/img/star-outline.svg"
                  alt="add to important category icon"
                />
                <img
                  class="task-icon hoverable"
                  src="./assets/img/delete.svg"
                  alt="delete task icon"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
