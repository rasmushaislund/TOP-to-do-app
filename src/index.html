<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO✼DO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img class="logo-icon" src="./assets/img/logo.svg" alt="app logo" />
        <h1 class="logo-text">TO✼DO</h1>
      </div>
      <div class="developer">
        <p class="copyright">&copy<span id="copyright-span"> 2023</span></p>
        <p class="para-author">
          Created by
          <a
            class="github-link"
            href="https://github.com/rasmushaislund"
            target="_blank"
            >Rasmus H.
            <img
              src="./assets/img/github-logo-white.svg"
              class="github-logo"
              alt="github logo"
          /></a>
        </p>
      </div>
      <div class="settings">
        <ul class="settings-list">
          <li class="settings-item" id="help">
            <img
              class="settings-icon"
              src="./assets/img/support-white.svg"
              alt="help icon"
            />Help
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
